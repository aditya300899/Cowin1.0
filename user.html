            <h1> The covid vaccine registration</h1>
            <div class="form-container">
                <form action="POST">
                    <label for="name">Enter your name:</label>
                    <input type="text" name="name" id="name" required>
                    <br><br>
                    <label for="phonenumber">Enter your phone number:</label>
                    <input type="text" name="phonenumber" id="phonenumber" required>
                    <br><br>
                    <label for="aadharno">Enter your Aadhar number:</label>
                    <input type="text" name="aadharno" id="aadharno" required>
                    <br><br>
                    <label for="vaccine">Enter vaccine name:</label>
                    <input type="text" name="vaccine" id="vaccine" required>
                    <br><br>
                    <input type="file" value="Upload XML" required>
                    <br><br>
                    <input type="button" value="Submit">
                </form>
            </div>
